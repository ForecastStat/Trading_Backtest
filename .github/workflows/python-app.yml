name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run entanglement detection
      run: |
        echo "ðŸš€ Starting financial entanglement detection..."
        python entaglement.py --years 0.5 --window 60 --n-tickers 30 --n-pairs 20 --n-permutations 100 --jobs 1
        echo "âœ… Script execution completed."
